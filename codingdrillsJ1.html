<html>
	<head>
		<script src="codingdrillsJ1.js"></script>
	</head>
	<body>
		<h1>Traingle Times</h1>
		<!-- Creating form to enter integers-->
		<form name="input_form">
			<div>
			<!-- first integer with text box-->
				<label>Enter First Integer:</label>
				<input type="text" name="FirstInteger" placeholder="Enter first integer">
			</div>
			<div>
			<!-- second integer with text box-->
				<label>Enter Second Integer:</label>
				<input type="text" name="SecondInteger" placeholder="Enter second integer">
			</div>
			<div>
			<!-- third integer with text box -->
				<label>Enter Third Integer:</label>
				<input type="text" name="ThirdInteger" placeholder="Enter third integer">
			</div>
			<div>
			<!-- a submit button-->
				<input type="submit" value="Submit" id="submit_btn">
			</div>
		</form>
		<div id="result">
		</div>
	</body>
</html>
